<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segnala profilo — Smart Tutoring</title>
  <link rel="stylesheet" href="css/segnala.css" />
  <link rel="stylesheet" href="css/darkmode.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>
  <div class="app" role="application" aria-label="Pagina segnalazione profilo">

    <header class="app-header" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <img src="LogoSmartTutoring.png" alt="Logo Smart Tutoring" width="44" height="44" style="border-radius:10px;" />
        </div>
        <div>
          <h1>Smart Tutoring</h1>
          <p class="lesson-sub">Trova e prenota lezioni universitarie</p>
        </div>
      </div>

      <div class="top-actions" role="navigation" aria-label="Azioni principali">
        <button class="btn btn-ghost theme-toggle" id="themeToggle" aria-label="Cambia tema">
          <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 0 1 12.21 3a9.002 9.002 0 0 0 0 18A9 9 0 0 1 21 12.79z"/>
          </svg>
          <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" class="icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95 6.95-1.41-1.41M6.46 6.46 5.05 5.05m0 13.9 1.41-1.41M18.36 5.64l1.41-1.41"/>
          </svg>
        </button>
        <a href="index.html" class="btn btn-ghost">Home</a>
      </div>
    </header>

    <main class="report-container" role="main" aria-labelledby="reportTitle">
      <section class="report-card">
        <h2 id="reportTitle">Segnala profilo</h2>
        <p class="report-sub">Compila il modulo per segnalare contenuti o comportamenti inappropriati. Le segnalazioni saranno esaminate dall’amministratore.</p>

        <form id="reportForm" aria-describedby="reportSub">
          <div class="form-group">
            <label for="reportedUser">Utente segnalato</label>
            <input type="text" id="reportedUser" name="reportedUser" value="Marco Rossi" readonly />
          </div>

          <div class="form-group">
            <label for="reason">Motivo della segnalazione</label>
            <select id="reason" name="reason" required>
              <option value="">Seleziona un motivo...</option>
              <option value="contenuto-inappropriato">Contenuti inappropriati</option>
              <option value="linguaggio-offensivo">Linguaggio offensivo</option>
              <option value="profilo-falso">Profilo falso</option>
              <option value="altro">Altro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="details">Dettagli aggiuntivi</label>
            <textarea id="details" name="details" rows="5" placeholder="Descrivi brevemente il problema..." required></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-ghost" onclick="window.history.back()">Annulla</button>
            <button type="submit" class="btn btn-primary">Invia segnalazione</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite">
    <span id="toastMessage"></span>
    <button id="toastClose" aria-label="Chiudi notifica">✖</button>
  </div>

  <script src="darkmode.js"></script>
  <script src="toast.js"></script>
  <script src="report.js"></script>
</body>
</html>
