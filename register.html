<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iscriviti ‚Äî Smart Tutoring</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header" role="banner">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <img src="src/LogoSmartTutoring.png" alt="Logo ripetizioni" width="44" height="44" style="border-radius:10px;" />
      </div>
      <div>
        <h1>Smart Tutoring</h1>
        <p class="lesson-sub">Trova e prenota lezioni universitarie</p>
      </div>
    </div>

    <div class="top-actions" role="navigation" aria-label="Azioni principali">
      <button class="btn btn-ghost theme-toggle" id="themeToggle" aria-label="Cambia tema">üåì</button>
      <a href="accedi.html" class="btn btn-ghost">Accedi</a>
    </div>
  </header>

  <main class="register-container" role="main" aria-labelledby="registerTitle">
    <section class="register-card">
      <h2 id="registerTitle">Crea il tuo account</h2>
      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome *</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
          <label for="cognome">Cognome *</label>
          <input type="text" id="cognome" name="cognome" required />
        </div>

        <div class="form-group">
          <label for="email">Email istituzionale *</label>
          <input type="email" id="email" name="email" placeholder="nome.cognome@studio.unibo.it" required />
        </div>

        <div class="form-group password-group">
          <label for="password">Password *</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" minlength="6" required />
            <button type="button" id="togglePassword" aria-label="Mostra password">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="form-group">
          <label for="tipo">Tipo di corso *</label>
          <select id="tipo" name="tipo" required>
            <option value="">Seleziona...</option>
            <option value="triennale">Triennale</option>
            <option value="magistrale">Magistrale</option>
            <option value="dottorato">Dottorato</option>
          </select>
        </div>

        <hr aria-hidden="true" />

        <div class="form-group">
          <label for="foto">Foto profilo (opzionale)</label>
          <input type="file" id="foto" name="foto" accept=".jpg,.png" />
        </div>

        <div class="form-group">
          <label for="nascita">Data di nascita (opzionale)</label>
          <input type="date" id="nascita" name="nascita" />
        </div>

        <div class="form-group">
          <label for="media">Media universitaria (opzionale)</label>
          <input type="number" id="media" name="media" min="18" max="30" step="0.1" />
        </div>

        <div class="form-group">
          <label for="bio">Breve bio (opzionale)</label>
          <textarea id="bio" name="bio" rows="3" maxlength="200" placeholder="Scrivi una breve presentazione..."></textarea>
        </div>

        <button type="submit" class="btn-primary">Iscriviti</button>
        <p class="secondary-text">
          Hai gi√† un account?
          <a href="index.html">Accedi</a>
        </p>
      </form>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite">
    <span id="toastMessage"></span>
    <button id="toastClose" aria-label="Chiudi notifica">‚úñ</button>
  </div>

  <script>
    // === Tema toggle ===
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    });

    // === Mostra/Nascondi password ===
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // === Toast utility ===
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');
    const toastClose = document.getElementById('toastClose');
    let toastTimeout;

    function showToast(message) {
      toastMessage.textContent = message;
      toast.classList.remove('hidden');
      toast.classList.add('show');
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(hideToast, 3000);
    }

    function hideToast() {
      toast.classList.remove('show');
      setTimeout(() => toast.classList.add('hidden'), 300);
    }

    toastClose.addEventListener('click', hideToast);

    // === Funzione vignetta errore sopra il campo ===
    function showFieldError(inputEl, message) {
      const existing = inputEl.parentElement.querySelector('.error-tooltip');
      if (existing) existing.remove();

      const tooltip = document.createElement('div');
      tooltip.className = 'error-tooltip';
      tooltip.textContent = message;
      inputEl.classList.add('error');
      inputEl.parentElement.appendChild(tooltip);

      setTimeout(() => tooltip.remove(), 3000);
      inputEl.addEventListener('input', () => {
        tooltip.remove();
        inputEl.classList.remove('error');
      }, { once: true });
    }

    // === Validazione form ===
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value.trim();
      const password = form.password.value;
      let valid = true;

      // Reset errori precedenti
      form.querySelectorAll('.error-tooltip').forEach(el => el.remove());
      form.querySelectorAll('input').forEach(el => el.classList.remove('error'));

      // Controllo email istituzionale
      if (!email.endsWith('@studio.unibo.it')) {
        showFieldError(form.email, 'Usa la tua email istituzionale @studio.unibo.it');
        valid = false;
      }

      // Controllo password
      const passwordRegex = /^(?=.*[0-9]).{6,}$/;
      if (!passwordRegex.test(password)) {
        showFieldError(form.password, 'La password deve avere almeno 6 caratteri e includere un numero');
        valid = false;
      }

      if (!valid) return;

      // Simula invio dati
      showToast('‚úÖ Registrazione completata con successo!');
      setTimeout(() => {
        form.reset();
        window.location.href = 'index.html';
      }, 3000);
    });
  </script>
</body>
</html>
