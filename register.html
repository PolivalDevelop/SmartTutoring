<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iscriviti — Smart Tutoring</title>
  <link rel="stylesheet" href="access.css" />
</head>
<body>
    <div class="app" role="application" aria-label="Piattaforma prenotazioni ripetizioni">

  <header class="app-header" role="banner">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <img src="src/LogoSmartTutoring.png" alt="Logo ripetizioni" width="44" height="44" style="border-radius:10px;" />
      </div>
      <div>
        <h1>Smart Tutoring</h1>
        <p class="lesson-sub">Trova e prenota lezioni universitarie</p>
      </div>
    </div>

    <div class="top-actions" role="navigation" aria-label="Azioni principali">
      <button class="btn btn-ghost theme-toggle" id="themeToggle" aria-label="Cambia tema">
        <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 0 1 12.21 3a9.002 9.002 0 0 0 0 18A9 9 0 0 1 21 12.79z"/>
          </svg>
          <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" class="icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95 6.95-1.41-1.41M6.46 6.46 5.05 5.05m0 13.9 1.41-1.41M18.36 5.64l1.41-1.41"/>
          </svg>
      </button>
      <a href="index.html" class="btn btn-ghost">Indietro</a>
      <a href="accedi.html" class="btn btn-ghost">Accedi</a>

    </div>
  </header>

  <main class="access-container" role="main" aria-labelledby="registerTitle">
    <section class="access-card">
      <h2 id="registerTitle">Crea il tuo account</h2>
      <form id="accessForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome *</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
          <label for="cognome">Cognome *</label>
          <input type="text" id="cognome" name="cognome" required />
        </div>

        <div class="form-group">
          <label for="email">Email istituzionale *</label>
          <input type="email" id="email" name="email" placeholder="nome.cognome@studio.unibo.it" required />
        </div>

        <div class="form-group password-group">
          <label for="password">Password *</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" minlength="6" required />
            <button type="button" id="togglePassword" aria-label="Mostra password" class="password-toggle">
              <svg class="icon eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="icon eye-off hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.1 10.1 0 0 1 12 20c-7 0-11-8-11-8a18.5 18.5 0 0 1 5.06-5.06"/>
                <path d="M1 1l22 22"/>
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="tipo">Tipo di corso *</label>
          <select id="tipo" name="tipo" required>
            <option value="">Seleziona...</option>
            <option value="triennale">Triennale</option>
            <option value="magistrale">Magistrale</option>
            <option value="dottorato">Dottorato</option>
          </select>
        </div>

        <hr aria-hidden="true" />

        <div class="form-group">
          <label for="foto">Foto profilo (opzionale)</label>
          <input type="file" id="foto" name="foto" accept=".jpg,.png" />
        </div>

        <div class="form-group">
          <label for="nascita">Data di nascita (opzionale)</label>
          <input type="date" id="nascita" name="nascita" />
        </div>

        <div class="form-group">
          <label for="media">Media universitaria (opzionale)</label>
          <input type="number" id="media" name="media" min="18" max="30" step="0.1" />
        </div>

        <div class="form-group">
          <label for="bio">Breve bio (opzionale)</label>
          <textarea id="bio" name="bio" rows="3" maxlength="200" placeholder="Scrivi una breve presentazione..."></textarea>
        </div>

        <button type="submit" class="btn-primary-large">Iscriviti</button>
        <p class="secondary-text">
          Hai già un account?
          <a href="accedi.html">Accedi</a>
        </p>
      </form>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite">
    <span id="toastMessage"></span>
    <button id="toastClose" aria-label="Chiudi notifica">✖</button>
  </div>
    </div>
  <script src="access.js"></script>
  <script src="darkmode.js"></script>
  <script src="toast.js"></script>
</body>
</html>
